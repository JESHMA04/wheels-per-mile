<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background color for better readability */
            color: #333; /* Dark text color for contrast */
        }
        header {
            background-color: #333; /* Dark background for header */
            color: #fff; /* White text color for header */
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #007BFF; /* Blue color for main heading */
        }
        h2 {
            color: #333; /* Dark color for subheadings */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }
        li {
            background: #eee; /* Light background for list items */
            margin: 5px 0; /* Spacing between list items */
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333; /* Dark background for footer */
            color: #fff; /* White text color for footer */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>
   
    <main>
        <section>
            <h2>Hello!</h2>
            <p>I'M A TRAVELLER AND I'M HERE TO GUIDE YOU ALONG THE PATH OF ADVENTURE..</p>
        </section>
       
        <section>
            <h2>Here's a list of my favorite things:</h2>
            <ul>
                <li>Traveling</li>
                <li>Bikes</li>
                <li>Mountains</li>
            </ul>
        </section>
    </main>
   
    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
</body>
</html>
